<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
    {% load static %}
    <head>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      />
      <title>Home - LearnLand</title>
      <meta
        name="description"
        content="Welcome to the world of Learning.
  Lets Grow together !!!"
      />
      <link
        rel="stylesheet"
        href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i&amp;display=swap"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
      />
      <link
        rel="stylesheet"
        href="{% static 'static/assets/css/baguetteBox.min.css' %}"
      />
      <link
        rel="stylesheet"
        href="{% static 'static/assets/css/vanilla-zoom.min.css' %} "
      />
    </head>
  
  

<body>
    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Sign up</h2>
                    <p>Fasten your seatbelt! Happy Learning</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }} 
                    <div class="mb-3">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox" data-bs-theme="light"><label class="form-check-label" for="checkbox">Remember me</label></div>
                    </div><button class="btn btn-primary" href="{% url 'courses:signup' %}" type="submit">Sign-Up</button>
                </form>
            </div>
        </section>
    </main>


</html>
