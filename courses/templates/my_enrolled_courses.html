
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>My Enrolled Courses</h2>
    {% if enrolled_courses %}
    <ul>
        {% for course in enrolled_courses %}
        <li><a href="{% url 'courses:course_study_page' course.id %}">{{ course.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>You have not enrolled in any courses.</p>
    {% endif %}
</div>
{% endblock %}
