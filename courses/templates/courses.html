{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
{% load static %}
<html data-bs-theme="light" lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .course-card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 20px rgba(0,0,0,.25);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Our Courses</h1>
    
    <!-- Search Form -->
    <div class="mb-4">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search courses" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    
    <div class="row">
    {% for course in courses %}
    <div class="col-md-4 mb-4">
        <div class="card course-card">
            <img src="{% static 'static/assets/img/tech/image2.jpg/course-image.jpg' %}" class="card-img-top" alt="Course Image">
            <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">{{ course.description }}</p>
                <a href="{% url 'courses:course_detail' course.id %}" class="btn btn-primary">Learn More</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No courses available.</p>
    {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
</main>
    

</html>
{% endblock %}
